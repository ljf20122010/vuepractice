<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
    <div id="app">
        {{ message }}
        {{ name }}
    </div>

    <div id="app2">
        <span v-bind:title="message2">
            鼠标悬停查看信息
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">Now you see me</p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app5">
        <p>{{ message3 }}</p>
        <button v-on:click="reverseMessage">
            反转消息
        </button>
    </div>

    <div id="app6">
        <p>{{message4}}</p>
        <input v-model="message4">
    </div>

    <div id="app-7">
        <ol>

            <todo2
                    v-for="item in groceryList"
                    v-bind:todo2="item"
                    v-bind:key="item.id"
            ></todo2>
        </ol>
    </div>

   <script type="text/javascript">
       Vue.component('todo2', {
           props: ['todo2'],
           template: '<li>{{ todo2.text }}</li>'
       })

       var app7 = new Vue({
           el: '#app-7',
           data: {
               groceryList: [
                   { id: 0, text: '蔬菜' },
                   { id: 1, text: '奶酪' },
                   { id: 2, text: '其他' }
               ]
           }
       })
   </script>


    <script type="text/javascript">
        var app2 =new Vue({
            el:'#app2',
            data:{
                message2: '页面加载于 ' + new Date().toLocaleString()
            }
        });
    </script>

    <script type="text/javascript">
        var app =new Vue({
            el:'#app',
            data:{
                message:'Hello world',
                name:'123'
            }
        });
    </script>

    <script type="text/javascript">
        var app3=new Vue({
            el:'#app3',
            data:{
                seen:true
            }
        })
    </script>

    <script type="text/javascript">
        var app4=new Vue({
            el:'#app4',
            data:{
                todos:[
                    {text:'study JavaScript'},
                    {text: 'study Vue'},
                    {text: 'studu ML'}
                ]
            }
        })
    </script>

    <script type="text/javascript">
        var app5=new Vue({
            el:'#app5',
            data:{
                message3:'hello vue.js'
            },
            methods:{
                reverseMessage:function (){
                    this.message3=this.message3.split('').reverse().join('')
                }
            }
        })
    </script>

    <script type="text/javascript">
       var app6=new Vue({
           el:'#app6',
           data : {
               message4:'hello vue!'
           }
       })
    </script>


</body>
</html>
